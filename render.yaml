services:
  - type: web
    name: password-generator
    env: python
    buildCommand: |
      pip install -r backend/requirements.txt
      cp -r frontend/static backend/  # نسخ الملفات الثابتة
      cp -r frontend/lang backend/    # نسخ ملفات اللغة
    startCommand: uvicorn backend.api:app --host 0.0.0.0 --port 10000
    staticDirs:
      - path: /static
        directory: backend/static
      - path: /lang
        directory: backend/lang